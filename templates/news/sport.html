{% extends 'news/base.html' %}
{% block title %}Sport yangiliklar {% endblock title %}
{% block content %}
{% for news in sport %}
    <div class="container">
        <div class="row">          
            <div class="col-sm-8">
            <a href="{% url 'news_detail' news.slug %}">
                <img src="{{news.image.url}}" alt="{{news.title}}" style="width:50%">
                <h2>{{news.title}}</h2> 
            </a>      
            </div>               
        </div>
    </div>
{% endfor  %}
{% endblock content %}
