{% extends 'news/base.html' %}
{% load hitcount_tags %}
{% block title %}Mahalliy yangiliklar {% endblock title %}
{% block content %}
{% for news in mahalliy %}
    <div class="container">
        <div class="row">          
            <div class="col-sm-8">
            <a href="{% url 'news_detail' news.slug %}">
                <img src="{{news.image.url}}" alt="{{news.title}}" style="width:50%">
                <h2>{{news.title}}</h2>
                
            </a>   
            <p>
             Ko'rilganlar soni: <i class="fa fa-eye" aria-hidden="true"></i> {% get_hit_count for news %}
             </p>    
            </div>               
        </div>
    </div>
{% endfor  %}
{% endblock content %}
