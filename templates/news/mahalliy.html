{% extends 'news/base.html' %}
{% load hitcount_tags %}
{% block title %}Mahalliy yangiliklar {% endblock title %}
{% block content %}
{% for news in mahalliy %}
    <div class="container">
        <div class="row" style="text-align: center; font-family: Tahoma, sans-serif;">          
            <div class="col-sm-8">
            <a href="{% url 'news_detail' news.slug %}">
                <img src="{{news.image.url}}" alt="{{news.title}}" style="width:100%">
                <h2 style="font-family: Tahoma, sans-serif;">{{news.title}}</h2>
                
            </a>   
            <p style="font-size: 14px; margin-bottom: 30px;">
             Ko'rilganlar soni: <i class="fa fa-eye" aria-hidden="true"></i> {% get_hit_count for news %}
             </p>    
            </div>               
        </div>
    </div>
{% endfor  %}
{% endblock content %}
